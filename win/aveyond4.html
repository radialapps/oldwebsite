		function yourOS(num) {
		var ua = navigator.userAgent.toLowerCase();
		if (ua.indexOf("win") != -1) {
			os="win/";
		} else if (ua.indexOf("mac") != -1) {
			os="mac/";
		} else {
			os="linux/";
		}
		window.location.href = os+num+"/";
		}
